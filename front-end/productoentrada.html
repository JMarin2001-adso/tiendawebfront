  <div class="container">
    <h1>Registro de Productos (Lociones)</h1>

    <form id="productoForm" enctype="multipart/form-data">
      <div class="form-grid">
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required>
        </div>

        <div class="form-group">
          <label for="descripcion">Descripción:</label>
          <textarea id="descripcion" name="descripcion" required></textarea>
        </div>

        <div class="form-group">
          <label for="precio">Precio:</label>
          <input type="number" id="precio" name="precio" step="0.01" required>
        </div>

        <div class="form-group">
          <label for="categoria">Categoría *</label>
          <select id="categoria" name="id_categoria" required>
            <option value="">-- Seleccionar --</option>
            <option value="1|Florales">Florales</option>
            <option value="2|Cítrico">Cítrico</option>
            <option value="3|Amaderados">Amaderados</option>
            <option value="4|Frescas">Frescas</option>
            <option value="5|Orientales">Orientales</option>
            <option value="6|Arábes">Árabes</option>
            <option value="7|Francesas">Francesas</option>
          </select>
        </div>

        <div class="form-group full-width">
          <label for="imagenes">Imágenes del producto:</label>
          <input type="file" id="imagenes" name="imagenes" accept="image/*" multiple>
        </div>
      </div>

      <button type="submit" class="btn-guardar">Guardar Producto</button>
    </form>

    <div id="preview">
      <h2>Respuesta del Servidor</h2>
      <pre id="previewContent">Aún no hay datos enviados.</pre>
    </div>
  </div>

  <script src="assets/js/productoentrada.js"></script>
