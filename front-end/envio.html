<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Control de Envíos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="assets/css/envio.css">
</head>
<body>

  <div class="topbar">

      
      <button class="menu-btn" id="menu-toggle">
        <i class="fas fa-bars"></i>
      </button>

     
  <div class="notifications">
    <i class="fas fa-bell" id="notif-icon"></i>
    <span id="notif-count" class="notif-count">0</span>
    
    <div class="notif-dropdown" id="notif-dropdown">
      <h4>Pedidos en revisión</h4>
      <ul id="notif-list"></ul>
    </div>
  </div>

     
      <div class="user-info" id="user-info">
        <span id="user-name"></span>
        <i class="fas fa-user" id="user-icon"></i>

        <div class="dropdown" id="user-dropdown">
          <button id="logout-btn">Cerrar sesión</button>
        </div>
      </div>

  </div>


  
 <nav class="sidebar" id="sidebar">
    <h2 class="logo">Mil Aromas</h2>
    <p class="subtitle">Panel de Empleados</p>

    <a class="nav-item active" data-page="panelempleado.html">
        <i class="fas fa-home"></i> Inicio
    </a>

    <a class="nav-item" data-page="inventario.html">
        <i class="fas fa-box"></i> Inventario
    </a>

    <a class="nav-item" data-page="producto.html">
        <i class="fas fa-spray-can"></i> Productos
    </a>

    <a class="nav-item" data-page="enviio.html">
        <i class="fas fa-truck"></i> Envíos
    </a>

    <a class="nav-item" data-page="clientes.html">
        <i class="fas fa-users"></i> Clientes
    </a>

    <div class="nav-group">
    <a class="nav-item" id="btn-transacciones">
        <i class="fa-solid fa-tent-arrow-left-right"></i> Transacciones
        <i class="fas fa-chevron-down arrow"></i>
    </a>

    <div class="submenu" id="submenu-transacciones">
        <a class="nav-subitem" data-page="factura_manual.html">
            Transacción
        </a>
        <a class="nav-subitem" data-page="gestor_fac.html">
            Gestor facturas
        </a>
    </div>
</div>
</nav>

  
  <main class="main-content">

    <h1>Control de Envíos</h1>

    <div class="toolbar">
      <input type="text" id="buscar" placeholder="Buscar por tracking">
      <button id="btnNuevo">Nuevo envío</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Tracking</th>
          <th>Cliente</th>
          <th>Ciudad</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody id="tablaEnvios"></tbody>
    </table>

  </main>

  <div class="modal" id="modal">
    <div class="modal-content">
      <h3>Nuevo envío</h3>

      <input id="tracking" placeholder="Tracking">
      <input id="cliente" placeholder="Cliente">
      <input id="ciudad" placeholder="Ciudad">

      <select id="estado">
        <option>Pendiente</option>
        <option>En tránsito</option>
        <option>Entregado</option>
      </select>

      <button id="guardar">Guardar</button>
      <button id="cerrar">Cancelar</button>
    </div>
  </div>

  <script src="assets/js/envio.js"></script>
</body>
</html>
